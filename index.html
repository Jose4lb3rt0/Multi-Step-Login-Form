<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Login Form using HTML CSS JS </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <form action="#">


                <div class="page-box">
                    <div class="login-title">
                        <h2 class="Title-text">Inicia sesión</h2>
                        <p class="Subtitle-text">Por favor inicia sesión para usar la plataforma</p>
                    </div>


                    <div class="page email-page">
                        <div class="input-box">
                            <input type="text" class="correo-ingresar" autofocus required>
                            <label>Ingresa tu correo electrónico</label>
                        </div>
                        <div class="forgot">
                            <a href="#">¿Olvidaste tu correo?</a>
                        </div>
                        <div class="guest-mode">
                            <p>¿No es tu computadora? Utilice el modo de invitado para iniciar sesión de forma privada.</p>
                            <a href="https://support.google.com/chrome/answer/6130773?hl=es">Más información</a>
                        </div>
                        <div class="btn-box">
                            <a href="#" class="btn-crear-cuenta">Crear una cuenta</a>
                            <button class="btn-next">Siguiente</button>
                        </div>
                    </div>


                    <div class="page password-page">
                        <div class="input-box">
                            <input type="password" class="contraseña-ingresar" required>
                            <label>Ingresa tu contraseña</label>
                        </div>
                        <div class="forgot show">
                            <a href="#">¿Olvidaste tu contraseña?</a>
                            <label><input type="checkbox" class="checkbox-contraseña"> Mostrar contraseña</label>
                        </div>
                        <div class="btn-box">
                            <button class="btn-back">Atrás</button>
                            <button type="submit" class="btn-iniciar-sesion">Iniciar sesión</button>
                        </div>
                    </div>


                    <div class="page registration-page">
                        <div class="input-box">
                            <input type="text" class="nombre-registrar" autofocus required>
                            <label>Ingresa tu nombre</label>
                        </div>
                        <div class="input-box">
                            <input type="text" class="apellido-registrar" autofocus required>
                            <label>Ingresa tu apellido</label>
                        </div>
                        <div class="input-box">
                            <input type="email" class="email-registrar" required>
                            <label>Ingresa tu correo electrónico</label>
                        </div>
                        <div class="input-box">
                            <input type="password" class="contraseña-registrar" required>
                            <label>Ingresa tu contraseña</label>
                        </div>
                        <div class="btn-box">
                            <button class="btn-back-registrar">Atrás</button>
                            <button type="submit" class="btn-registrar">Registrarse</button>
                        </div>
                    </div>


                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
