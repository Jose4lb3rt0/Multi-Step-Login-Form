<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Login Form using HTML CSS JS </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="login-box">
            <form action="#">
                <div class="page-box">
                    <div class="login-title">
                        <h2 class="loginTitle-text">Inicia sesión</h2>
                        <p class="user-email">Por favor inicia sesión para usar la plataforma</p>
                    </div>

                    <div class="page email-page">
                        <div class="input-box">
                            <input type="text" class="email" autofocus required>
                            <label>Ingresa tu correo electrónico</label>
                        </div>

                        <div class="forgot">
                            <a href="#">¿Olvidaste tu correo?</a>
                        </div>

                        <div class="guest-mode">
                            <p>¿No es tu computadora? Utilice el modo de invitado para iniciar sesión de forma privada.</p>
                            <a href="#">Mas información</a>
                        </div>

                        
                        <div class="btn-box">
                            <a href="#" class="btn-createaccount">Crear una cuenta</a>
                            <button class="btn-next">Siguiente</button>
                        </div>
                    </div>

                    <div class="page password-page">
                        <div class="input-box">
                            <input type="password" class="password" required>
                            <label>Ingresa tu contraseña</label>
                        </div>

                        <div class="forgot show">
                            <a href="#">¿Olvidaste tu contraseña?</a>
                            <label><input type="checkbox" class="checkbox-pass"> Mostrar contraseña</label>
                        </div>

                        <div class="btn-box">
                            <button class="btn-back">Atrás</button>
                            <button type="submit" class="btn-login">Iniciar sesión</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
